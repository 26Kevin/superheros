<!DOCTYPE html>
<html>
  <head>
    <title>Superhero Generator</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Superhero Generator</h1>

    <hr />

    <p>
      <select id="superhero-select">
        <option value="displayall">Display All Superhero</option>
        <option value="displayrandom">Display Random Superhero</option>
        <option value="add">Add a Superhero</option>
        <option value="removelast">Remove Last Superhero</option>
        <option value="removeindex">Remove Superhero by Index</option>
      </select>
      <button id="btn">GO</button>
    </p>

    <hr />
    <p id="output"></p>
  </body>
</html>
